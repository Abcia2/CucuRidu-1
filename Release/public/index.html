<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="icon" href="img/logoimg/1.png">
  <title>Cucu Ridu</title>
</head>
<body>
  <div id="load" class="window">
    <img src="img/loading.gif" width="100" height="100" class="contornomini">
    <h3>Get ready for...</h3>
  </div>
  <div id="offline" class="window">
    <h1>You're Offline ✨</h1>
  </div>
  <div id="home" class="window">
    <div class="half">
      <img id="logo" class="contorno" width="150" height="150">
      <h1>Cucu Ridu</h1>
      <h5>Just beat me at the...  ✨🎶</h5>
    </div>
    <div class="half">
      <button class="buttonbegin" id="createRoom">Create a Room</button>
      <button class="buttonbegin" id="joinRoom">Join a Room</button>
    </div>
  </div>
  <div class="window" id="askname">
    <div class="half">
      <h2>Choose a name</h2>
    </div>
    <div class="half">
      <div class="half">
        <input id="inputname" type="text">
      </div>
      <div class="half">
        <button id="chooseName">Confirm</button>
        <button id="randomName">Random</button>
      </div>
    </div>
  </div>
  <div class="window" id="askroomcode">
    <div class="half">
      <h2>Enter Room Code</h2>
    </div>
    <div class="half">
      <div class="half">
        <input id="inputroomcode" type="text">
      </div>
      <div class="half">
        <button id="chooseRoomCode">Enter</button>
      </div>
    </div>
  </div>
  <div class="window" id="roomlobby">
    <div class="endhalf">
      <div id="usert" class="taguser">
        <h5 id="username"></h5>
        <img id="userimg" width="30px" height="30px">
      </div>
    </div>
    <div class="sub-window" id="waittostart">
      <div class="half">
        <h2 id="roomidview"></h2>
        <h5>Wait (🖐️🎵🤟) for others...</h5>
        <h5>Tap on the code to copy it</h5>
      </div>
      <div class="half">
        <button id="startRoom">Start</button>
      </div>
    </div>
    <div class="sub-window" id="waitround"></div>
    <div class="sub-window" id="askerview">
      <div class="half nodo">
        <div class="container" id="cardcontainer"></div>
        <h5>Wait (🖐️🎵🤟) for others to answer....</h5>
      </div>
    </div>
    <div class="sub-window" id="notaskerview">
      <div class="half nodo morte">
        <div class="container" id="questioncontainer"></div>
      </div>
      <div class="half nodo">
        <div class="container scroll" id="cardscon"></div>
        <div id="onkai">
          <button id="replyCard">Done</button>
        </div>
      </div>
    </div>
  </div>
  <audio src="audio/client.mp3" loop id="music"></audio>
  <script type="module" src="script/FireConfig.js"></script>
  <script src="script/randomNames.js"></script>
  <script src="script/Deck.js"></script>
  <script src="script/User.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="script/index.js"></script>
</body>
</html>
