<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="icon" href="img/logoimg/1.png">
  <title>Cucu Ridu</title>
</head>
<body>
  <div id="load" class="window">
    <h3>Get ready for...</h3>
  </div>
  <div id="offline" class="window">
    <h1>You're Offline ✨</h1>
  </div>
  <div id="home" class="window">
    <div class="half">
      <img id="logo" class="contorno" width="150" height="150">
      <h1>Cucu Ridu</h1>
      <h5>Just beat me at the...  ✨🎶</h5>
    </div>
    <div class="half">
      <button class="buttonbegin" id="createRoom">Create</button>
      <button class="buttonbegin" id="joinRoom">Join</button>
    </div>
  </div>
  <div class="window" id="askname">
    <div class="half">
      <h1>Chose a name</h1>
    </div>
    <div class="half">
      <div class="half">
        <input id="inputname" type="text">
      </div>
      <div class="half">
        <button id="chooseName">Choose</button>
        <button id="randomName">Random</button>
      </div>
    </div>
  </div>
  <div class="window" id="roomlobby">
    <div class="window" id="waittostart">
      <div class="half">
        <h2 id="roomidview"></h2>
        <h5>Wait 🖐️🎵🤟 for others or begin</h5>
      </div>
      <div class="half">
        <button id="startRoom">Start</button>
      </div>
    </div>
  </div>
  <script type="module" src="script/FireConfig.js"></script>
  <script src="script/randomNames.js"></script>
  <script src="script/Deck.js"></script>
  <script src="script/User.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="script/index.js"></script>
</body>
</html>
